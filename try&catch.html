<html>
<h1>Error Handling</h1>
<p>Please input a number between 50 and 100:</p>

<input id="demo" type="text">
<button type="button" onclick="myFunction()">Test Input</button>
<p id="message"></p>

<head>
    <style>
        p {
            font-size: 30px;
        }
        
        html {
            background-color:plum;
            text-align: center;
        }
        
        
    </style>

    <script type="text/javascript">
        function myFunc() {
            let a = 10;
            let b = 0;

            try {
                if (b == 0) {
                    throw ("Divide by zero error.");
                } else {
                    let c = a / b;
                }
            } catch (e) {
                alert("Error: " + e);
            }
        }




        function myFunction() {
            var message, x;
            message = document.getElementById("message");
            message.innerHTML = "";
            x = document.getElementById("demo").value;
            try {
                if (x == "") throw "is Empty";
                if (isNaN(x)) throw "not a number";
                if (x > 100) throw "too high";
                if (x < 50) throw "too low";
                if (x = 50, 60, 70, 80, 90, 100) throw "correct";
            } catch (err) {
                message.innerHTML = "Input " + err;
            }
        }
    </script>


</head>

<body>
    <p>Divide by zero</p>

    <form>
        <input type="button" value="Click Here" onclick="myFunc();" />
    </form>

</body>

</html>
